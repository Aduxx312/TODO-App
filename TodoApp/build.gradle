plugins {
    id 'java'
    id 'application'
}

group = 'dev.aduxx'
version = '1.0'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

application {
    mainClass = 'dev.aduxx.TodoApp'
}

jar {
    manifest {
        attributes(
            'Main-Class': application.mainClass.get()
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
